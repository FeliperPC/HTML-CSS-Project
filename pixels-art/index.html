<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">Paleta de Cores</h1>
        <nav id="color-palette">
            <div class="color" id="color1"></div>
            <div class="color" id="color2"></div>
            <div class="color" id="color3"></div>
            <div class="color" id="color4"></div>
        </nav>
        <button id="clear-board">Limpar</button>
        
        <input type="number" id="board-size" min="1">
        <button type="submit" id="generate-board" >VQV</button>
        
        <section id="pixel-board"></section>
        <script src="script.js"></script>
    </main>
</body>
</html>
