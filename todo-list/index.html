<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p  id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
        <input type="text" id="texto-tarefa" placeholder="Informe aqui sua nova tarefa">
        <ol  id="lista-tarefas">
        </ol>
        <button id="mover-cima" title="Mover para cima">↑</button>
        <button id="mover-baixo" title="Mover para baixo">↓</button>
        <button id="criar-tarefa">Adicionar Tarefa</button>
        <button id="apaga-tudo">Excluir Tudo</button>
        <button id="remover-finalizados">Remover Finalizados</button>
        <button id="remover-selecionado">Remover Selecionado</button>
        <button id="salvar-tarefas" title="Salve suas tarefas para vizualizá-las depois">Salvar Tarefas</button>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
